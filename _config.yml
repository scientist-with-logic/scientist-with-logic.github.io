#
# This file contains configuration flags to customize your site
#

# Name of your site (displayed in the header)#博士帮
name: 博士邦

# Short bio or description (displayed in the header)
description: 这是一个在GitHub上面建立的博客。我将在这里给大家分享关于科研和创新方面的一些经验。我之所以要把我的经验分享给大家，是因为我深深地知道绝大多数的博士生没有得到有效和正确的指导。一个怀揣科研梦想的学生，只是因为
很多导师不作为，和对学生实习所谓的“散养”而变得沉沦，抑郁。而这种恶劣行为的后果是完全由学生自己承担的。由此引发的种种悲剧，让我无法坐视不管。因此，我需要给大家提供一些正确的信息和指引。在这里，每次我分析的内容将在这里和知乎上面发布。这里面的内容不会像知乎那样进行限流和审查，所以我可以把想说的都记录下来。在未来，我们会成立自己的网站。而那个网站将是大家共同努力的一个结果，将会为广大依然热爱科研，追求学术梦想，努力创新的学子们提供一片净土。

# URL of your avatar or profile pic (you could use your GitHub profile pic)
avatar: #https://raw.githubusercontent.com/barryclark/jekyll-now/master/images/jekyll-logo.png

#
